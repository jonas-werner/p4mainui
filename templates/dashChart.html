
{% include 'head.html' %}



      <main role="main">
          <div class="jumbotron">
            <div class="col-sm-8 mx-auto">
              <h1>{{ title1 }}</h1>
              <p> {{ bodyText1 }} </p>

            </div>
          </div>

          <div class="row">
              <div class="col-sm-8 mx-auto">
                <div class="alert alert-info" style="background-color: whitesmoke">
              <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
          </div>
        </div>
        </div>





        </main>


      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src={{ url_for("static", filename="assets/js/vendor/jquery-slim.min.js") }}><\/script>')</script>
      <script src={{ url_for('static', filename='assets/js/vendor/popper.min.js') }}></script>
      <script src={{ url_for('static', filename='dist/js/bootstrap.min.js') }}></script>
      <!-- Icons -->
      <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
      <script>
        feather.replace()
      </script>
      
      <!-- Graphs -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
      <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: {{graphLables}},
            datasets: [{
              data: {{graphData}},
              lineTension: 0.4,
              backgroundColor: 'transparent',
              borderColor: '#007bff',
              borderWidth: 4,
              pointBackgroundColor: '#007bff'
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: false
                }
              }]
            },
            legend: {
              display: false,
            }
          }
        });
      </script>
  
  </body>
  </html>
